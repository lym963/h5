<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/csst9402.css"/>
</head>
<body>
<div class="header">
    <a href="javascript:history.back();"><i class="iconfont">&#xe697;</i></a>
    <h4>注册</h4>
</div>
<div class="login">
    <div class="login-top">
        <p class="clwzhzc">若已有账号<a href="login.html">立即登录</a></p>
    </div>
    <div class="login-nr">
        <div class="login-nr-inp">
            <input type="text" name="" id="name" value="" placeholder="请输入用户名" />
        </div>
        <div class="login-nr-inp">
            <input type="text" name="" id="phone" value="" placeholder="请输入手机号" />
        </div>
        <div class="login-nr-inp">
            <input type="text" name="" id="code" value="" placeholder="请输入验证码" />
            <p class="yzm">1258</p>
        </div>
        <div class="login-nr-inp">
            <input type="text" name="" id="mess_code" value="" placeholder="短信验证码" />
            <p class="yzm2">获取验证码</p>
        </div>
        <div class="login-nr-inp">
            <input type="text" name="" id="pwd" value="" placeholder="请输入注册密码" />
        </div>
        <span id="msg"></span>
    </div>
</div>
<div class="login-nr-dl">
    <input type="button" name="" id="reg" value="注册"  />
</div>
<div style="height: 4em;"></div>
</body>
</html>
<script src="/js/jquery.min.js"></script>
<script>
    $("#reg").click(function () {
        var name=$("#name").val()
        var phone=$("#phone").val()
        var pwd=$("#pwd").val()
        $.ajax({
            url:"http://apinode.shop1.com/users/reg",
            type:"post",
            dataType:"json",
            data:{user_name:name,user_phone:phone,user_pwd:pwd},
            success:function (ked) {
                if(ked.code==1){
//                    document.cookie="token="+ked.data;
                    window.location.href="login.html";
                }else{
                    $("#msg").html("<font color='red'>"+ked.msg+"</font>")
                }
            }
        })
    })
</script>
